  <!-- Load YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    // Get phone number from URL (like ?phone=998901234567)
    const phone = new URLSearchParams(window.location.search).get("phone");
    let player, interval;

    // Load YouTube video
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '390',
        width: '640',
        videoId: 'mjEiaPyhMQQ', // Your YouTube Video ID
        events: { 'onStateChange': onPlayerStateChange }
      });
    }

    // Track watch progress
    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.PLAYING) {
        interval = setInterval(() => {
          const current = Math.floor(player.getCurrentTime());
          console.log(phone + " watched until " + current + " seconds");
          /*
          fetch("/track_watch", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ phone: phone, watched_until: current })
          });
          */
        }, 10000); // report every 10 seconds
      } else {
        clearInterval(interval);
      }
    }
  </script>
